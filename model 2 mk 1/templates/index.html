<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Therapist</title>
</head>
<body>
    <h1>Welcome to your AI Therapist</h1>
    <form method="POST" action="/ask">
        <label for="user_input">Enter your thoughts or questions:</label><br>
        <textarea id="user_input" name="user_input" rows="4" cols="50"></textarea><br>
        <button type="submit">Submit</button>
    </form>
    {% if response %}
    <h2>Therapist's Response:</h2>
    <p>{{ response }}</p>
    {% endif %}
</body>
</html>
